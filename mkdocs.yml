site_name: Bold Best Practice
use_directory_urls: false
repo_url:
markdown_extensions:
  - toc:
      permalink: True
theme:
  name: "material"
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - search.highlight
    - search.share
    - search.suggest
  logo: "img/favicon.ico"
  favicon: "img/favicon.ico"
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
plugins:
  - search
  - semiliterate
  - mknotebooks
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
      custom_templates: templates
nav:
  - Home:
    - Bold Best Practice:
      - 1 Ad hoc scripts: "1_adhocscripts.md"
      - 2 Clear layout structure: "2_clear_layout_structure.md"
      - 3 Coding standards: "3_coding_standards.md"
